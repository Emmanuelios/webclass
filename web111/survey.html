<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="survey.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1 id="title">We are gathering information for WHO</h1>
    <p id="description">Please provide us with the following information</p>
    <form id="survey-form">
    <label id="firstname-label" for="fname">First name:
        <input placeholder="Enter your First name" id="fname" type="text" required>
    </label>
    <label id="lastname-label" for="lname">Last name:
        <input placeholder="Enter your Last name" id="lname" type="text" required>
    </label>
    <label id="genotype-label" for="genotype">Genotype:
        <input placeholder="Genotype" id="genotype" type="text" required>
    </label>
    <label id="blood-label" for="bloodg">Blood Group:
        <input placeholder="Blood Group" id="bloodg" type="text" required>
    </label>
    </form>
 </body>
</html>
